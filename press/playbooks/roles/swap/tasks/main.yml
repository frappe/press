---
- name: Set swap file name
  set_fact:
    swap_file: "{{ swap_file | default('swap') }}"

- name: Confirm file doesn't exist
  stat:
    path: '/{{ swap_file }}'
  register: stat_result
  failed_when: 'stat_result.stat.exists'

- name: Create 8 GB Swap file
  command: fallocate -l 8G /{{ swap_file }}

- name: Change Swap file permissions
  file:
    path: '/{{ swap_file }}'
    owner: root
    group: root
    mode: 0600

- name: Make Swap
  command: mkswap /{{ swap_file }}

- name: Enable Swap
  command: swapon /{{ swap_file }}

- name: Add Swap to fstab
  mount:
    name: none
    src: '/{{ swap_file }}'
    fstype: swap
    opts: sw
    passno: 0
    dump: 0
    state: present

- name: Set Swappiness
  sysctl:
    name: vm.swappiness
    value: '1'
    state: present

- name: Set VFS cache pressure
  sysctl:
    name: vm.vfs_cache_pressure
    value: '50'
    state: present

- name: Set SysRq key
  sysctl:
    name: kernel.sysrq
    value: '1'
    state: present
    reload: yes
