---
- name: Create StatsD Exporter Directory
  file:
    path: /opt/statsd_exporter
    state: directory
    mode: 0755

- name: Set Architecture
  set_fact:
    arch: "{{'amd64' if (ansible_architecture == 'x86_64') else 'arm64'}}"

- name: Check if StatsD Exporter binary exists
  stat:
    path: /opt/statsd_exporter/statsd_exporter
  register: statsd_exporter_binary

# Use curl+tar instead of unarchive to avoid Python 3.12 HTTPSConnection issues
- name: Download and Extract StatsD Exporter Archive
  shell: |
    curl -sL https://github.com/prometheus/statsd_exporter/releases/download/v0.27.1/statsd_exporter-0.27.1.linux-{{ arch }}.tar.gz | tar xz -C /tmp
    cp /tmp/statsd_exporter-0.27.1.linux-{{ arch }}/statsd_exporter /opt/statsd_exporter/statsd_exporter
    chmod 0755 /opt/statsd_exporter/statsd_exporter
    chown root:root /opt/statsd_exporter/statsd_exporter
  when: not statsd_exporter_binary.stat.exists

- name: Create StatsD Mapping Config File
  template:
    src: config.yml
    dest: /opt/statsd_exporter/config.yml
    owner: root
    group: root
    mode: 0644

- name: Create StatsD Exporter Systemd Service File
  template:
    src: statsd_exporter.service
    dest: /etc/systemd/system/statsd_exporter.service
    owner: root
    group: root
    mode: 0644

- name: Restart StatsD Exporter Service
  systemd:
    daemon_reload: true
    name: statsd_exporter
    enabled: yes
    state: restarted
