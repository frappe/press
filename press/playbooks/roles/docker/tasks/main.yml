---
- name: Remove Old Docker Packages
  apt:
    state: absent
    force: yes
    pkg:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc

- name: Install Docker Dependencies
  apt:
    state: present
    force: yes
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common

- name: Check if Docker GPG Key Exists
  stat:
    path: /usr/share/keyrings/docker-archive-keyring.gpg
  register: docker_gpg_key

- name: Add Docker Repository Key (Modern)
  shell: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
  when: not docker_gpg_key.stat.exists

- name: Add Docker Repository (Modern)
  copy:
    content: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    dest: /etc/apt/sources.list.d/docker.list
  register: docker_repo

- name: Update APT Cache for Docker
  apt:
    update_cache: yes
  when: docker_repo.changed
  ignore_errors: yes

- name: Install Docker
  apt:
    name: docker-ce
    state: present

- name: Add Frappe User to docker Group
  user:
    name: frappe
    groups:
      - docker
    append: true

- name: Setup Docker Metrics
  template:
    src: daemon.json
    dest: /etc/docker/daemon.json

- name: Create Docker SystemD drop-in directory
  file:
    dest: /etc/systemd/system/docker.service.d
    state: directory
    owner: root
    group: root
    mode: 0644
    recurse: true

- name: Set Docker to depend on Mounts
  template:
    src: mounts.conf
    dest: /etc/systemd/system/docker.service.d/mounts.conf
    owner: root
    group: root
    mode: 0644
  when: docker_depends_on_mounts | default(false) | bool

- name: Restart Docker Daemon
  systemd:
    daemon_reload: true
    name: docker
    state: restarted

- name: Get Docker Info
  command: docker info

- name: Start Agent processes
  supervisorctl:
    name: "agent:"
    state: started
