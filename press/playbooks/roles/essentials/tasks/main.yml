---
- name: Update APT Cache
  apt:
    update_cache: yes

- name: Install Essential Packages
  apt:
    state: present
    force: yes
    pkg:
      - build-essential
      - git
      - htop
      - libcrypto++-dev
      - libssl-dev
      - ntp
      - postfix
      - python3-dev
      - python3-setuptools
      - python3-pip
      - virtualenv
      - redis-server
      - screen
      - supervisor
      - vim
      - zlib1g-dev
