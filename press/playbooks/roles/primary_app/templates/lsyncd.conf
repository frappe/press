settings {
    logfile = "/home/frappe/lsyncd/lsyncd.logs",
    statusFile = "/home/frappe/lsyncd/lsyncd.status"
}

sync {
    default.rsyncssh,
    source="/home/frappe/benches",
    host="{{ secondary_private_ip }}",
    targetdir="/home/frappe/benches",
    rsync = {
        archive = true,
        acls = true,
        xattrs = true,
        compress = true,
        rsh = "/usr/bin/ssh -p {{ secondary_ssh_port }}",
    },
}