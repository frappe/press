---
- name: Create Grafana Directories
  become: yes
  become_user: frappe
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - /home/frappe/grafana
    - /home/frappe/grafana/provisioning
    - /home/frappe/grafana/provisioning/datasources
    - /home/frappe/grafana/provisioning/dashboards
    - /home/frappe/grafana/logs
    - /home/frappe/grafana/data
    - /home/frappe/grafana/data/dashboards
    - /home/frappe/grafana/data/plugins

- name: Set Architecture
  set_fact:
    arch: "{{'amd64' if (ansible_architecture == 'x86_64') else 'arm64'}}"

- name: Download Grafana Archive
  become: yes
  become_user: frappe
  unarchive:
    src: "https://dl.grafana.com/oss/release/grafana-12.2.1.linux-{{ arch }}.tar.gz"
    dest: /tmp
    remote_src: yes

- name: Copy Grafana Directories
  become: yes
  become_user: frappe
  copy:
    src: "/tmp/grafana-12.2.1/{{ item }}/"
    dest: "/home/frappe/grafana/{{ item }}/"
    mode: 0755
    remote_src: yes
  with_items:
    - bin
    - conf
    - plugins-bundled
    - public

- name: Provision Prometheus Datasource
  become: yes
  become_user: frappe
  template:
    src: prometheus.yml
    dest: /home/frappe/grafana/provisioning/datasources/prometheus.yml
    mode: 0640

- name: Configure Grafana
  become: yes
  become_user: frappe
  template:
    src: grafana.ini
    dest: /home/frappe/grafana/grafana.ini
    mode: 0640

- name: Create Grafana Systemd Service File
  template:
    src: grafana.service
    dest: /etc/systemd/system/grafana.service
    owner: root
    group: root
    mode: 0644

- name: Restart Grafana Service
  systemd:
    daemon_reload: true
    name: grafana
    enabled: yes
    state: restarted

- name: Setup Grafana Authentication
  become: yes
  become_user: frappe
  command: "htpasswd -Bbc /home/frappe/agent/nginx/grafana.htpasswd frappe {{ grafana_password }}"

- name: Setup Grafana HTTP Authentication
  become: yes
  become_user: frappe
  command: "htpasswd -Bbc /home/frappe/agent/nginx/grafana-ui.htpasswd admin {{ grafana_password }}"

- name: Setup Agent NGINX
  become: yes
  become_user: frappe
  command: /home/frappe/agent/env/bin/agent setup nginx
  args:
    chdir: /home/frappe/agent
