{% extends "templates/emails/base.html" %}

{% block content %}

<td class="text-gray-900 text-base leading-6">
    <div class="p-8 bg-white">
        <p class="mb-6">
            Please click on the button below to reset your password. If this was not you, please ignore this email.
        </p>
        <table cellpadding="0" cellspacing="0" role="presentation">
            <tbody>
                <tr>
                    <td class="bg-blue-500 rounded">
                        <a href="{{ link }}" rel="nofollow"
                            class="block font-semibold text-white text-base leading-full py-2 px-4 no-underline">
                            Reset Password
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="w-full" cellpadding="0" cellspacing="0" role="presentation">
            <tbody>
                <tr>
                    <td class="py-8">
                        <div class="bg-gray-300 h-px leading-px"></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <p class="m-0">
            Thanks,<br>
            The OptiBizPro Team
        </p>
    </div>
</td>

{% endblock %}
