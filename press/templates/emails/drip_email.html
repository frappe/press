<table class="bg-white" cellpadding="0" cellspacing="0" role="presentation" width="100%">
  <tr>
    <td align="center" valign="top">
      <table cellpadding="0" cellspacing="0" role="presentation" width="600px">
        <tbody>
          <tr>
            <td class="pt-10 px-8 text-gray-900">
              <div class="flex">
                {% if logo %}
                <img src="{{ logo }}" alt="{{ title }}" class="h-7 mr-1">
                {% endif %}
                <span class="font-bold text-xl my-auto">
                  {% if title %}
                  {{ title }}
                  {% else %}
                  Frappe Cloud
                  {% endif %}
                </span>
              </div>
            </td>
          </tr>
          <tr>
            <td class="text-base leading-6 text-gray-900">
              <div class="p-8 bg-white">
                <div class="from-markdown">
                  {{ message }}
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td class="py-8">
              &nbsp;
            </td>
          </tr>
        </tbody>
      </table>
    </td>
  </tr>
</table>
