exclude: 'node_modules|.git'
default_stages: [pre-commit]
fail_fast: false

repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.9-for-vscode
    hooks:
      - id: prettier
        types_or: [javascript, vue]
        # Ignore any files that might contain jinja / bundles
        exclude: |
          (?x)^(
              press/public/dist/.*|
              .*node_modules.*|
              .*boilerplate.*|
              press/www/website_script.js|
              press/templates/includes/.*|
              press/public/js/.*min.js
          )$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: debug-statements
      - id: trailing-whitespace
        files: 'press.*'
        exclude: '.*json$|.*txt$|.*csv|.*md|.*svg'
      - id: check-merge-conflict
      - id: check-ast
      - id: check-json
      - id: check-toml
      - id: check-yaml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.5
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: commitlint
        name: check commit message format
        entry: npx commitlint --edit .git/COMMIT_EDITMSG
        language: system
        stages: [commit-msg]
        always_run: true

      - id: cspell-commit-msg
        name: check commit message spelling
        entry: npx cspell --config .cspell.json .git/COMMIT_EDITMSG
        language: system
        stages: [commit-msg]
        always_run: true

      - id: cspell-modified-files
        name: check spelling of files
        entry: sh -c "npx cspell --config .cspell.json `git diff --cached -p --name-status | cut -c3- | tr '\n' ' '`"
        language: system
        stages: [pre-commit]

      - id: todo-warning
        name: check todos
        entry: .github/hooks/todo-warning.sh
        language: script
        stages: [pre-commit]
        verbose: true
