<!DOCTYPE html>
<html class="h-full overflow-hidden" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Frappe Cloud</title>
		<link rel="icon" href="/favicon.png" type="image/x-icon" />
	</head>

	<body class="h-full">
		<noscript>
			<strong>
				Frappe Cloud Dashboard doesn't work properly without JavaScript enabled.
				Please enable it to continue.
			</strong>
		</noscript>

		<!-- Main Vue App -->
		<div id="app" class="h-full"></div>

		<!-- For Teleports -->
		<div id="modals"></div>
		<div id="popovers"></div>

		<script>
			window.csrf_token = '{{ csrf_token }}';
			window.press_frontend_sentry_dsn = '{{ press_frontend_sentry_dsn }}';
			window.press_frontend_posthog_host = '{{ press_frontend_posthog_host }}';
			window.press_frontend_posthog_project_id =
				'{{ press_frontend_posthog_project_id }}';
			window.press_site_name = '{{ press_site_name }}';
		</script>
		<script type="module" src="/src2/main.js"></script>
	</body>
</html>
