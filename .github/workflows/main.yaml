name: Press Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

env:
  DB_NAME: test_frappe
  DB_USER: test_frappe
  DB_PASSWORD: test_frappe

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    name: 'Lint and Format'
    runs-on: ubuntu-latest
    outputs:
      python-files-changed: ${{ steps.changed-python-files.outputs.any_changed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install ruff

      - name: Get changed files
        id: changed-python-files
        uses: tj-actions/changed-files@v45
        with:
          files: '**.py'

      - name: Lint and Format Check
        if: steps.changed-python-files.outputs.any_changed == 'true'
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-python-files.outputs.all_changed_files }}
        run: |
          echo "Running lint and format checks on changed files:"
          echo "${ALL_CHANGED_FILES}" | tr ' ' '\n'
          ruff check --output-format github ${ALL_CHANGED_FILES}
          ruff format --check ${ALL_CHANGED_FILES} --diff

  semgrep:
    name: Semgrep Rules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Run Semgrep rules
        run: |
          pip install semgrep==1.32
          semgrep ci --config ./press-semgrep-rules.yml --config r/python.lang.correctness

  setup-cache:
    name: Setup Dependencies Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
      deps-cache-key: ${{ steps.generate-key.outputs.deps-cache-key }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate dependency cache key
        id: generate-key
        run: |
          # Create a comprehensive hash of all dependency files
          deps_hash=$(find . -name "*requirements.txt" -o -name "pyproject.toml" -o -name "setup.py" -o -name "setup.cfg" -o -name "yarn.lock" -o -name "package.json" | sort | xargs cat | sha256sum | cut -d' ' -f1)
          echo "deps-cache-key=${{ runner.os }}-deps-v2-${deps_hash}" >> $GITHUB_OUTPUT

      - name: Cache installed dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/yarn
            /tmp/frappe-deps
          key: ${{ steps.generate-key.outputs.deps-cache-key }}
          restore-keys: |
            ${{ runner.os }}-deps-v2-

      - name: Setup Python
        if: steps.cache-deps.outputs.cache-hit != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Node
        if: steps.cache-deps.outputs.cache-hit != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Pre-install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          # Create temp directory for pre-installed deps
          mkdir -p /tmp/frappe-deps

          # Pre-install common Python packages
          pip install --cache-dir ~/.cache/pip \
            frappe-bench \
            wheel \
            setuptools \
            psutil \
            redis \
            pillow \
            cryptography

          # Cache pip packages info
          pip freeze > /tmp/frappe-deps/pip-freeze.txt

          echo "Dependencies pre-installed and cached"

  ui-tests:
    name: Client Tests
    runs-on: ubuntu-latest
    needs: setup-cache
    env:
      CI: Yes
      TYPE: server
      PRESS_ADMIN_USER_EMAIL: playwright@example.com
      PRESS_ADMIN_USER_PASSWORD: playwright
      BASE_URL: http://test_site:8000
      PRODUCT_TRIALS: None

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc

      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Python syntax
        run: python -m py_compile $(find . -name "*.py" | head -10) # Quick syntax check on subset

      - name: Check for merge conflicts
        run: |
          if grep -lr --exclude-dir=node_modules "^<<<<<<< " "${GITHUB_WORKSPACE}"; then
            echo "Found merge conflicts"
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Restore dependency cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/yarn
            /tmp/frappe-deps
          key: ${{ needs.setup-cache.outputs.deps-cache-key }}
          restore-keys: |
            ${{ runner.os }}-deps-v2-

      - name: Install dependencies
        run: |
          # Use cached dependencies if available
          if [ "${{ needs.setup-cache.outputs.cache-hit }}" = "true" ] && [ -f /tmp/frappe-deps/pip-freeze.txt ]; then
            echo "Using cached dependencies"
            pip install --cache-dir ~/.cache/pip --no-deps -r /tmp/frappe-deps/pip-freeze.txt || true
          fi

          # Run the main install script
          bash ${GITHUB_WORKSPACE}/.github/helper/install.sh

      - name: Add to hosts & expose runtime
        run: |
          echo "127.0.0.1 test_site" | sudo tee -a /etc/hosts

      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v3

      - name: Install Playwright browsers
        working-directory: /home/runner/frappe-bench/apps/press/dashboard
        run: npx playwright install chromium --with-deps

      - name: Setup test users
        working-directory: /home/runner/frappe-bench/apps/press/dashboard
        run: |
          bench --site test_site execute press.press.doctype.team.test_team.create_test_press_admin_team \
            --kwargs "{\"email\": \"${PRESS_ADMIN_USER_EMAIL}\", \"free_account\": True, \"skip_onboarding\": True}"
          bench --site test_site set-password "$PRESS_ADMIN_USER_EMAIL" "$PRESS_ADMIN_USER_PASSWORD"

      - name: Run Playwright tests
        working-directory: /home/runner/frappe-bench/apps/press/dashboard
        run: npx playwright test --workers=2

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: /home/runner/frappe-bench/apps/press/dashboard/playwright-report

  tests:
    runs-on: ubuntu-latest
    needs: setup-cache
    strategy:
      fail-fast: false
      matrix:
        container: [1, 2, 3, 4, 5]

    name: Server Tests (Split ${{ matrix.container }})

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Restore dependency cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/yarn
            /tmp/frappe-deps
          key: ${{ needs.setup-cache.outputs.deps-cache-key }}
          restore-keys: |
            ${{ runner.os }}-deps-v2-

      - name: Install dependencies
        run: |
          # Use cached dependencies if available
          if [ "${{ needs.setup-cache.outputs.cache-hit }}" = "true" ] && [ -f /tmp/frappe-deps/pip-freeze.txt ]; then
            echo "Using cached dependencies"
            pip install --cache-dir ~/.cache/pip --no-deps -r /tmp/frappe-deps/pip-freeze.txt || true
          fi

          # Run the main install script
          bash ${GITHUB_WORKSPACE}/.github/helper/install.sh

      - name: Add to hosts
        run: echo "127.0.0.1 test_site" | sudo tee -a /etc/hosts

      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run tests
        working-directory: /home/runner/frappe-bench
        run: |
          bench --site test_site set-config allow_tests true
          bench --site test_site run-parallel-tests --app press --with-coverage --total-builds 5 --build-number ${{ matrix.container }}
        env:
          TYPE: server
          COVERAGE_RCFILE: /home/runner/frappe-bench/apps/press/.coveragerc

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.container }}
          path: /home/runner/frappe-bench/sites/coverage.xml
        if: always()

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: bench-start-logs-${{ matrix.container }}
          path: /home/runner/frappe-bench/bench_start_logs.txt
        if: always()

  coverage:
    name: Coverage Report
    if: always()
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
